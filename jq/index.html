<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
  <style>
    .cursive {
      font-family: 'Courgette', cursive;
      text-shadow: 4px 4px 4px #aaa;
    }
    #todos .badge,
    .cursive {
      font-size: 22px;
    }
    .cursive:hover {
      text-decoration: none;
    }
  </style>

  <title>jQuery and Mustache</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <form>
            <div class="input-group">
              <!-- status checkbox -->
              <span class="input-group-addon">
                <input name="status" type="checkbox">
              </span>
              <!-- input -->
              <input name="description" type="text" class="form-control cursive" placeholder="Enter ToDo..." autofocus>
              <!-- save button -->
              <span class="input-group-btn">
                <button type="submit" class="btn btn-success">Save</button>
              </span>
            </div>
          </form>
        </div>

        <ul id="todos" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <script id="todoItem" type="x-tmpl-mustache">
  {{#todos}}
  <li class="list-group-item {{liClass}}">
    <span class="badge pull-left">{{id}}</span>&nbsp;&nbsp;
    <a href="/todos/{{id}}" class="cursive">'{{&desc}}'</a>
    <a href="#" class="btn btn-info btn-sm pull-right">
      <span class="glyphicon glyphicon-remove"></span>
    </a>
  </li>
  {{/todos}}
  {{^todos}}<li class="list-group-item cursive">No ToDo entries</li>{{/todos}}
  </script>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="mustache.min.js"></script>

  <script src="client.js"></script>
</body>
</html>
