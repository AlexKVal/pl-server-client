<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
  <style>
    .cursive {
      font-family: 'Courgette', cursive;
      text-shadow: 4px 4px 4px #aaa;
    }
  </style>

  <title>jQuery usage</title>
</head>
<body>

  <div class="container-fluid">
    <div class="well">
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-info">
            <div class="panel-heading">Todo List</div>
            <div id="todos" class="list-group"></div>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="panel panel-primary">
            <div class="panel-heading">New ToDo</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input name="description" id="description" class="form-control" type="text" placeholder="Enter description for ToDo...">
                </div>
                <div class="checkbox">
                  <label>
                    <input name="status" type="checkbox"> Status
                  </label>
                </div>
                <hr>
                <button type="submit" class="btn btn-success btn-lg">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

  <script src="client.js"></script>
</body>
</html>
